version: '3.8'

services:
  # PostgreSQL 16 Database
  db:
    image: postgres:16-alpine
    container_name: finance_postgres
    environment:
      POSTGRES_DB: ${DB_NAME:-finance_db}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-password}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - finance_network
    restart: unless-stopped

  # Qdrant Vector Database (Self-hosted)
  qdrant:
    image: qdrant/qdrant:latest
    container_name: finance_qdrant
    ports:
      - "6333:6333" # HTTP API
      - "6334:6334" # gRPC API
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      QDRANT__SERVICE__HTTP_PORT: 6333
      QDRANT__SERVICE__GRPC_PORT: 6334
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:6333/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - finance_network
    restart: unless-stopped

  # Redis Cache & Task Queue
  redis:
    image: redis:7-alpine
    container_name: finance_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redis_password}
    healthcheck:
      test: [ "CMD", "redis-cli", "--raw", "incr", "ping" ]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - finance_network
    restart: unless-stopped

  # Django Web Application
  web:
    build: .
    container_name: finance_web
    command: gunicorn core.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
    ports:
      - "8000:8000"
    environment:
      - DB_HOST=db
      - DB_NAME=${DB_NAME:-finance_db}
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-password}
      - REDIS_HOST=redis
      - REDIS_PASSWORD=${REDIS_PASSWORD:-redis_password}
      - QDRANT_URL=http://qdrant:6333
      - DJANGO_ALLOWED_HOSTS=localhost,127.0.0.1,[::1]
    depends_on:
      - db
      - redis
      - qdrant
    networks:
      - finance_network
    restart: unless-stopped

  # Celery Worker
  worker:
    build: .
    container_name: finance_worker
    command: celery -A core worker --loglevel=info
    volumes:
      - .:/app
    environment:
      - DB_HOST=db
      - DB_NAME=${DB_NAME:-finance_db}
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-password}
      - REDIS_HOST=redis
      - REDIS_PASSWORD=${REDIS_PASSWORD:-redis_password}
      - QDRANT_URL=http://qdrant:6333
    depends_on:
      - db
      - redis
      - web
    networks:
      - finance_network
    restart: unless-stopped

  # Celery Beat (Scheduler)
  beat:
    build: .
    container_name: finance_beat
    command: celery -A core beat --loglevel=info
    volumes:
      - .:/app
    environment:
      - DB_HOST=db
      - DB_NAME=${DB_NAME:-finance_db}
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-password}
      - REDIS_HOST=redis
      - REDIS_PASSWORD=${REDIS_PASSWORD:-redis_password}
    depends_on:
      - db
      - redis
      - web
    networks:
      - finance_network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  qdrant_data:
    driver: local
  redis_data:
    driver: local
  static_volume:
    driver: local

networks:
  finance_network:
    driver: bridge
